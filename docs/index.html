<!DOCTYPE html>

<html lang="en">
<head>
	<!-- Metadata -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="description" content="" />

	<!-- Title -->
	<title>Parseltongue</title>

	<!-- Thumbnails -->
	<link rel="shortcut icon" href="/images/favicon.png" />

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Raleway:300&display=swap" rel="stylesheet">

	<!-- Libraries -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.5.0/modern-normalize.min.css" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/style.css" />

	<!-- Inline Stylesheet -->
	<style>
        #wrapper {
            width: initial;
        }
        #leftEditor, #rightEditor {
            height: calc(100vh - 24.5rem);
        }
    </style>

</head>
<body>

    <!-- Header -->
    <header id="header">
        <!-- Logo -->
        <div class="logo">
            <a href="/">
                <strong>Parseltongue</strong>
            </a>
        </div>
    </header>

	<!-- Wrapper -->
	<div id="wrapper">
		<div class="row">
			<div class="col-8">
                <div id="leftEditor"></div>
			</div>
			<div class="col-4">
                <div id="rightEditor"></div>
			</div>
		</div>
	</div>

    <!-- Libraries -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs/loader.min.js"></script>

	<!-- Scripts -->
	<script src="js/parseltongue.js" type="module"></script>

	<!-- Inline Script -->
	<script type="module">

		require.config({ "paths": { "vs": "https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.20.0/min/vs" } });

		let leftEditor;
		let rightEditor;

		// eslint-disable-next-line @typescript-eslint/no-require-imports
		require(["vs/editor/editor.main"], function() {
			leftEditor = window.monaco.editor.create(document.getElementById("leftEditor"), {
				"automaticLayout": true,
				"contextmenu": false,
				"language": "python",
				"minimap": {
					"enabled": false
				}
			});

			rightEditor = window.monaco.editor.create(document.getElementById("rightEditor"), {
				"automaticLayout": true,
				"contextmenu": false,
				"language": "typescript",
				"minimap": {
					"enabled": false
				},
				"readOnly": true
			});

			fetch("https://raw.githubusercontent.com/brianjenkins94/DumbLang/master/examples/recursiveFibonacci.ts").then(function(response) {
				response.text().then(function(data) {
					leftEditor.setValue(data);
				});
			});

			fetch("https://raw.githubusercontent.com/brianjenkins94/DumbLang/master/dlc/interpreter.ts").then(function(response) {
				response.text().then(function(data) {
					rightEditor.setValue(data);
				});
			});
		});

		document.addEventListener("DOMContentLoaded", function(event) {

		});

	</script>

</body>
</html>
